  <script>
       fetch("./details.json")
       .then(resp => resp.json())
       .then(data => {
            document.getElementById("name").innerText = data["name"];
            document.getElementById("number").innerText = data["number"];
            document.getElementById("address").innerText = data["address"];
            document.getElementById("plateNo").innerText = data["plateNo"];
       });
       const validateLicense = () => {
        const licenseNo = document.getElementById("license-form1-4");
        const licenseValidate = document.getElementById("license-validate");

        if (licenseNo.value.length === 0) {
            licenseValidate.innerText = "This license number will not be shared with others";
        } else if (licenseNo.value.length === 9) {
            licenseValidate.innerText = "License Number Verified";
        } else {
            licenseValidate.innerText = "Incorrect License Number"
        }
    }   
       

  </script>
